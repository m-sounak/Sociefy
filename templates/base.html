<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Sociefy</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'socialmedia/css/a.css' %}">
	

</head>
<body >
	<nav class="navbar mynav" role='navigation' id="navbar">
		<div class="container">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Sociefy</a>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
					<li><a href="{% url 'posts:create' %}" class="head">Post</a></li>
					<li><a href="{% url 'groups:all' %}" class="head">Groups</a></li>
					<li><a href="{% url 'groups:create' %}" class="head">Create Group</a></li>
					<li><a href="{% url 'account:logout' %}" class="head">Log Out</a></li>
				{% else %}
					<li><a href="{% url 'groups:all' %}" class="head">Groups</a></li>
					<li><a href="{% url 'account:login' %}" class="head">Login</a></li>
					<li><a href="{% url 'account:signup' %}" class="head">Sign Up</a></li>
				{% endif %}

			</ul>
		</div>
		
	</nav>
	<div class="container mycontent">
		{% block content %}

		{% endblock %}
	</div>
</body>
	<!--<script type="text/javascript" src="{% static 'socialmedia/js/a.js' %}"></script>-->
</html>
